<div class="ui-g-12">
  <p-panel header="Dar de alta usuario inactivo"  style="width: 100%;">
    <div style="margin-bottom: 20px">
      <p-menubar [model]="items"></p-menubar>
    </div>
    <p-table #todoTable  [value]="usuarios" [columns]="cols" [responsive]="true" selectionMode="single"  sortMode="multiple" [(selection)]="selectedUser"
    dataKey="id" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,25]" [filterDelay]="0" [globalFilterFields]="['das', 'name', 'surName', 'projectGroup', 'email', 'trainingCenter', 'createAt']">

      <ng-template pTemplate="header" let-columns>

        <tr>
          <th>
            <p-columnFilter type="text" field="projectGroup" placeholder="Grupo"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="trainingCenter" placeholder="Centro"></p-columnFilter>
          </th>

          <th>
            <input pInputText type="text" (input)="todoTable.filterGlobal($any($event.target).value, 'contains')" placeholder="Filtro General"/>
          </th>
        </tr>

        <tr >
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{ col.header }}
            <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
        </tr>



      </ng-template>

      <ng-template pTemplate="body" let-user let-columns="columns">
        <tr [pSelectableRow]="user">
          <td *ngFor="let col of columns">
            {{ user[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>

</div>
